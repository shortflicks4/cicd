version: '3.8'

services:
  db:
    image: postgres:15
    container_name: todox_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: todox
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: todox_app
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/todox
      PYTHONUNBUFFERED: 1
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    entrypoint: >
      sh -c "
      echo 'Waiting for PostgreSQL...';
      while ! pg_isready -h db -p 5432 -U postgres; do
        sleep 1;
      done;
      echo 'PostgreSQL is ready!';
      uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
      "

volumes:
  postgres_data:
